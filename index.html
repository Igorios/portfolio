    <div id="container">

        <div class="container-one justify-content-center d-flex align-items-center" >

                        <div class="body-portifolio">
                            <div class="row">
                                <a href="#" class="col-md-4 box-img web">
                                    <img src="assets/img/web-1.png" class="img-fluid" alt="img">
                                </a>
                                <a href="#" class="col-md-4 box-img pessoal">
                                    <img src="assets/img/pessoal-1.png" class="img-fluid" alt="img">
                                </a>
                                <a href="#" class="col-md-4 box-img web">
                                    <img src="assets/img/web-2.png" class="img-fluid" alt="img">
                                </a>
                                <a href="#" class="col-md-4 box-img jogo">
                                    <img src="assets/img/jogo-1.png" class="img-fluid" alt="img">
                                </a>
                                <a href="#" class="col-md-4 box-img pessoal">
                                    <img src="assets/img/pessoal.png" class="img-fluid" alt="img">
                                </a>
                                <a href="#" class="col-md-4 box-img jogo">
                                    <img src="assets/img/jogo-2.png" class="img-fluid" alt="img">
                                </a>
                            </div>
                        </div>
